<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voc list</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Entries for {{ entryset.name }}</h3>
        <ul>
            {% for entry in entries %}
            <li>
                {{ entry.value }} {{ entry.translation }}
                {% for tag in entry.tags %}
                #{{ tag.value }}
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
