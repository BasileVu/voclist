{% macro entry_modal(prefix, title, form_method="", form_action="", button_ok_type="button") %}
    <div class="modal fade" id="{{ prefix }}-entry-modal" role="dialog">
        <div class="modal-dialog">
            <form
                    {% if form_method %}
                        method="{{ form_method }}"
                    {% endif %}

                    {% if form_action %}
                        action="{{ form_action }}"
                    {% endif %}
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{ title }}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="{{ prefix }}-modal-word">Word:</label>
                            <input type="text" class="form-control" id="{{ prefix }}-modal-word" name="word">
                        </div>
                        <div class="form-group">
                            <label for="{{ prefix }}-modal-translation">Translation:</label>
                            <input type="text" class="form-control" id="{{ prefix }}-modal-translation" name="translation">
                        </div>
                        <div class="form-group">
                            <label for="{{ prefix }}-modal-tags">Tags (separated by ','):</label>
                            <input type="text" class="form-control" id="{{ prefix }}-modal-tags" name="tags">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="{{ prefix }}-ok-button" type={{ button_ok_type }} class="btn btn-primary">Ok</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endmacro %}
