{% macro entry_modal() %}
    <div class="modal fade" id="entry-modal" role="dialog">
        <div class="modal-dialog">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="modal-word">Word:</label>
                            <input type="text" class="form-control" id="modal-word" name="word">
                        </div>
                        <div class="form-group">
                            <label for="modal-translation">Translation:</label>
                            <input type="text" class="form-control" id="modal-translation" name="translation">
                        </div>
                        <div class="form-group">
                            <label for="modal-tags">Tags (separated by ','):</label>
                            <input type="text" class="form-control" id="modal-tags" name="tags">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="entry-modal-ok-button" type="submit" class="btn btn-primary">Ok</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endmacro %}

{% macro voclist_modal() %}
    <div class="modal fade" id="voclist-modal" role="dialog">
        <div class="modal-dialog">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{ title }}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="language-left">Language at the left:</label>
                            <input type="text" class="form-control" id="language-left" name="language-left">
                        </div>
                        <div class="form-group">
                            <label for="language-right">Language at the right:</label>
                            <input type="text" class="form-control" id="language-right" name="language-right">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="voclist-modal-ok-button" type="submit" class="btn btn-primary">Ok</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endmacro %}
